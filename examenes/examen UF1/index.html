<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examen UF1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    <style>
        body {
            background-color: azure;
        }

        header h1 {
            color: blueviolet;
            padding: 30px 0px;
        }

        .encabezado {
            border-radius: 5px;
            margin: 10px;
            padding: 5px;
        }

        .card-img-top {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .w-35 {
            width: 100%;
        }

        .w-10 {
            width: 10%;
        }

        .m0 {
            margin: 0px;
        }

        #comparar {
            margin-top: 33px;
            height: 38px;
        }

        table {
            margin-top: 30px;
        }

        .container {
            margin-bottom: 30px;
        }

        #buscar {
            margin-top: 10px;
        }
    </style>
    <header class="container">
        <div>
            <h1 class="text-center">Coches mas potentes de 2022</h1>
        </div>
    </header>

    <main>
        <div class="container card">
            <div class="text-center bg-primary encabezado text-white">
                <h2>Tarjetas de coches</h2>
            </div>

            <div class="row container">

                <div class="col-md-4 mb-4">
                    <div class="card" style="width: 100%;">
                        <img src="" class="card-img-top" id="cocheImg0">
                        <div class="card-body">
                            <h5 class="card-title text-primary" id="cocheH0"></h5>
                            <p class="card-text" id="potenciaCoche0"></p>
                            <p class="card-text" id="motorCoche0"></p>
                        </div>
                    </div>
                </div>

                <div class="col-md-4 mb-4">
                    <div class="card" style="width: 100%;">
                        <img src="" class="card-img-top" id="cocheImg1">
                        <div class="card-body">
                            <h5 class="card-title text-primary" id="cocheH1"></h5>
                            <p class="card-text" id="potenciaCoche1"></p>
                            <p class="card-text" id="motorCoche1"></p>
                        </div>
                    </div>
                </div>

                <div class="col-md-4 mb-4">
                    <div class="card" style="width: 100%;">
                        <img src="" class="card-img-top" id="cocheImg2">
                        <div class="card-body">
                            <h5 class="card-title text-primary" id="cocheH2"></h5>
                            <p class="card-text" id="potenciaCoche2"></p>
                            <p class="card-text" id="motorCoche2"></p>
                        </div>
                    </div>
                </div>

                <div class="col-md-4 mb-4">
                    <div class="card" style="width: 100%;">
                        <img src="" class="card-img-top" id="cocheImg3">
                        <div class="card-body">
                            <h5 class="card-title text-primary" id="cocheH3">Rimac C. Two</h5>
                            <p class="card-text" id="potenciaCoche3"></p>
                            <p class="card-text" id="motorCoche3"></p>
                        </div>
                    </div>
                </div>

                <div class="col-md-4 mb-4">
                    <div class="card" style="width: 100%;">
                        <img src="" class="card-img-top" id="cocheImg4">
                        <div class="card-body">
                            <h5 class="card-title text-primary" id="cocheH4"></h5>
                            <p class="card-text" id="potenciaCoche4"></p>
                            <p class="card-text" id="motorCoche4"></p>
                        </div>
                    </div>
                </div>

            </div>
        </div>



        <div class="container card">
            <div class="text-center bg-primary encabezado text-white">
                <h2>Comparaci√≥n de coches</h2>
            </div>
            <div class="container">
                <div class="row justify-content-between m0">
                    <div class="col-md-5">
                        <label for="select1" class="form-label">Selecciona primer coche</label>
                        <select id="select1" class="form-select w-35" aria-label="Default select example">
                            <option selected>Seleccionar</option>
                            <option value="0" id="opcionIzqCoche0"></option>
                            <option value="1" id="opcionIzqCoche1"></option>
                            <option value="2" id="opcionIzqCoche2"></option>
                            <option value="3" id="opcionIzqCoche3"></option>
                            <option value="4" id="opcionIzqCoche4"></option>
                        </select>
                    </div>

                    <div class="col-md-5">
                        <label for="select2" class="form-label">Selecciona segundo coche </label>
                        <select id="select2" class="form-select w-35" aria-label="Default select example">
                            <option selected>Seleccionar</option>
                            <option value="0" id="opcionDerCoche0"></option>
                            <option value="1" id="opcionDerCoche1"></option>
                            <option value="2" id="opcionDerCoche2"></option>
                            <option value="3" id="opcionDerCoche3"></option>
                            <option value="4" id="opcionDerCoche4"></option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-primary w-10 bg-primary col-md-2"
                        id="comparar">Comparar</button>
                </div>

                <table class="container table table-bordered ">
                    <tr>
                        <td class="col-md-3">Caracteristica</td>
                        <td class="col-md-3" id="compararNombreCoche1"></td>
                        <td class="col-md-3" id="compararNombreCoche2"></td>
                    </tr>

                    <tr>
                        <td class="col-md-3">Potencia</td>
                        <td class="col-md-3" id="compararPotenciaCoche1"> </td>
                        <td class="col-md-3" id="compararPotenciaCoche2"> </td>
                    </tr>

                    <tr>
                        <td class="col-md-3">Motor</td>
                        <td class="col-md-3" id="compararMotorCoche1"> </td>
                        <td class="col-md-3" id="compararMotorCoche2"> </td>
                    </tr>

                </table>
            </div>
        </div>

        <div class="container card">
            <div class="text-center bg-primary encabezado text-white">
                <h2>Acerca de potencia</h2>
            </div>

            <div class="container mb-3">
                <label for="formGroupExampleInput" class="form-label">Buscar coches con mas de:</label>
                <input type="text" class="form-control" id="buscarInput">
                <button class="btn btn-primary bg-success border-0" id="buscar">Buscar</button>
            </div>

            <div class="container">
                <h5 id="busquedaFecha"></h5>
                <ul id="busquedaUl">
                </ul>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
