<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EJ3 - Fichas usuarios</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
  <div class="container mt-5">
    <h1>Práctica 5 - Fichas usuarios</h1>
    Introduce tus datos en el formulario y pulsta 'Crear ficha' para generar la ficha con tu imagen e información
    <div class="row">
      <div class="formulario col-3 mt-5">
        <form action="" class="form">
            <div class="mb-3">
              <label class="form-label">Nombre: </labelclass=>
              <input type="text" class="form-control" id="inputNombre">
            </div>
            <div class="mb-3">
              <label class="form-label">Primer apellido: </labelclass=>
              <input type="text" class="form-control" id="inputApellido1">
            </div>
            <div class="mb-3">
              <label class="form-label">Segundo apellido: </label>
              <input type="text" class="form-control" id="inputApellido2">
            </div>
            <div class="mb-3">
              <label class="form-label">DNI: </labelclass=>
              <input type="text" class="form-control" id="inputDNI">
            </div>
            <div class="mb-3">
              <label class="form-label">URL de la imagen: </label>
              <input type="text" class="form-control" id="inputUrlImagen">
            </div>
            <button class="btn btn-success" id="btnCrearFicha">Crear ficha</button>
          </form>
      </div>
      <div class="col-3 mt-5">
        <div class="card">
            <img src="https://www.researchgate.net/profile/Maria-Monreal/publication/315108532/figure/fig1/AS:472492935520261@1489662502634/Figura-2-Avatar-que-aparece-por-defecto-en-Facebook.png" class="card-img-top" id="imagenUser" alt="...">
            <div class="card-body">
              <h5 class="card-title" id="quienEs"><span>Perico </span><span>Mepiedras Rocosas</span></h5>   
              <p id="documento">DNI: <span>123456A</span></p>   
            </div>
        </div>
      </div>
      <div class="col-3 mt-5">
        <table class="table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Imagen</th>
              <th>Nombre</th>
              <th>Apellidos</th>
              <th>DNI</th>
            </tr>
          </thead>
          <tbody id="usuarios">
            <!-- Usuario -->
            <tr>
              <td>1</td>
              <td><img width="30" src="https://i0.wp.com/www.diarlu.com/wp-content/uploads/2019/09/rostro-mujer-adulta.jpg?w=500&ssl=1" alt=""></td>
              <td>Elena</td>
              <td>Vegante Pormar</td>
              <td>212121121A</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
   
    
  </div>
